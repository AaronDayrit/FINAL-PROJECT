<!DOCTYPE html>
<html>

<head>
    <title>Donate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">

    <!-- Link to main styling css page-->
    <link rel="stylesheet" type="text/css" href="Styling/style.css">

    <!-- Main JS link -->
    <script src="js/main.js"></script>

    <!-- Link to external page for list of icons shown in the payment section -->
    <script src="https://kit.fontawesome.com/ef62b3970a.js" crossorigin="anonymous"></script>

</head>


<body style="background-color: white;">
    <!--Header bar on the top of the page with the two icons-->
    <header>
        <!--Home button on the left side of page-->
        <a id="homeBtn" href="Index.html">
            <div id="logo"> </div>
        </a>

        <!--Hamburger menu on the right side of the page that activates the JS nav function on a click -->
        <div class="toggle" onclick="show()"></div>
    </header>


    <!--Navigation Menu (sidebar) for the navigation of the website-->
    <nav>
        <div id="sidebar" style="filter: invert(100%);">

            <!--  Creates close button on the side to close the sidebar -->
            <div id="closeBtn" onclick="show()"></div>

            <!-- Unordered list that contains all of the links on the website -->
            <ul>
                <a href="Index.html">
                    <li>HOME</li>
                </a>
                <a href="Donate.html">
                    <li>DONATE</li>
                </a>
                <!-- Link to an external website that is the store of the offical publisher -->
                <a href="https://digital.darkhorse.com/pages/156/berserk">
                    <li>SHOP BERSERK</li>
                </a>
                <a href="Statement.html">
                    <li>STATEMENT</li>
                </a>
                <a href="Gallery.html">
                    <li>GALLERY</li>
                </a>
            </ul>

        </div>
    </nav>


    <main>
        <!-- Holder for payment (used to align to center)-->
        <!-- Source of payment/donation section
            https://www.youtube.com/watch?v=Nj7zwJZ9bYI
         -->
        <div id="paymentSectionContainer">

            <!-- Payment section-->
            <div id="paymentSection">

                <div id="payment">

                    <h2>DONATION</h2>
                    <div class="form">

                        <!-- Container that devides into two boxes -->
                        <div id="namingInfo">
                            <!-- Input for first name of card hohlder -->
                            <div class="names space icon-relative">
                                <label class="labels">CARD HOLDER:</label>
                                <input type="text" class="input" name="cardHolder" placeholder=" FIRST">
                                <i class="fas fa-user" style="left: 17px;"></i>
                            </div>


                            <!-- Input for last name of card hohlder -->
                            <div class="names space icon-relative">
                                <input style="margin-top: 31px; height: 41px;" type="text" class="input"
                                    name="cardHolder" placeholder=" LAST">
                                <i class="fas fa-user" style="left: 17px;"></i>
                            </div>

                        </div>


                        <!-- input for email information -->
                        <div class="card space icon-relative">
                            <label class="labels">EMAIL:</label>
                            <input type="text" class="input" name="cardHolder" placeholder=" example@gmail.com">
                            <i class="fas fa-envelope"></i>
                        </div>

                        <!-- Input for information of credit card -->

                        <!-- Card number -->
                        <div class="card space icon-relative">
                            <label class="labels">CARD NUMBER:</label>
                            <input type="text" class="input" name="cardNumber" placeholder=" 4242 4242 4242 4242">
                            <i class="fas fa-credit-card" style="left: 13px;"></i>
                        </div>


                        <!-- Container that devides into two boxes -->
                        <div id="moreCardInfoholder">

                            <!-- Date of birth of recipient -->
                            <div class="additionalCardInfo space icon-relative">
                                <label class="labels">DATE OF BIRTH:</label>
                                <input type="text" class="input" name="dateOfBirth" placeholder=" M/D/Y">
                                <i class="fas fa-calendar-times"></i>
                            </div>

                            <!-- Gender of recipient -->
                            <div class="additionalCardInfo space icon-relative">
                                <label class="labels">GENDER:</label>
                                <input type="text" class="input" name="gender" placeholder="M/F">
                                <i class="fas fa-genderless" style="left: 19px;"></i>
                            </div>
                        </div>


                        <!-- Container that devides into two boxes -->
                        <div class="card-grp ">
                            <!-- Input for expiration date of card -->
                            <div class="card-item icon-relative">
                                <label class="labels">EXPIRATION:</label>
                                <input type="text" class="input" name="expirationDate" placeholder=" M/Y">
                                <i class="fas fa-calendar-alt"></i>
                            </div>

                            <!-- Input for CVC of card -->
                            <div class="card-item icon-relative">
                                <label class="labels">CVC:</label>
                                <input type="text" class="input" name="cvc" placeholder=" 000">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>

                        <!-- Donation button for the payment
                            NOTE:
                                Doesnt work yet
                        -->
                        <div id="donationSubmitBtn">
                            DONATE
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Footer section -->
    <footer>
        <!-- Content container for the main links and logo of the footer -->
        <div id="footerContent">

            <!-- Places website logo -->
            <div id="footerLogo"></div>

            <!-- List of links to various webpages in the sitee-->
            <ul>
                <li><a href="Index.html">HOME</a></li>
                <li><a href="Donate.html">DONATE</a></li>
                <li><a href="https://digital.darkhorse.com/pages/156/berserkv">SHOP BERSERK</a></li>
                <li><a href="Statement.html">STATEMENT</a></li>
                <li><a href="Gallery.html">GALLERY</a></li>
            </ul>

            <!-- List of icons to various sociall media websites for the topic -->
            <div class="socialIcons">
                <a href="https://www.facebook.com/%20Berserk.Fanpage/"><img alt="facebook link"
                        src="Images/Facebook.png"></a>
                <a href="https://www.instagram.com/berserk/?hl=en"><img alt="instagram link"
                        src="Images/Instagram.png"></a>
                <a href="https://twitter.com/berserk_project"><img alt="twitter link" src="Images/twitter.png"></a>
            </div>

            <!-- Holds a container for a line image that scales with the website -->
            <div id="LineHolder">
                <img src="Images/FooterBackground.png">
            </div>

            <!-- Bottom section of the footer that contains copyright information -->
            <div id="footerBottomSection">
                <p>
                    COPYRIGHT &copy;2021 PTEC. DESIGN BY <span style="opacity: 0.7;">AARON DAYRIT</span>
                </p>
            </div>
        </div>
    </footer>


</body>

</html>
